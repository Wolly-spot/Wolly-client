<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>求人一覧 - Worlly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul#job-list {
      list-style: none;
      padding: 0;
    }
    ul#job-list li {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul#job-list li h3 {
      margin: 0;
      color: #007BFF;
    }
    ul#job-list li p {
      margin: 5px 0;
      color: #555;
    }
    ul#job-list li button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>現在募集中の求人</h1>
  <ul id="job-list"></ul>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "YOUR_LIFF_ID"; // ←ここに自分のLIFF IDを入れる

    async function loadJobs() {
      try {
        const apiUrl = "https://script.google.com/macros/s/AKfycbxVX-Mgoqy7qBQ3MXw7WqlNf9Wq7jEw0KSDrAOtxL6HfeUTGrXvKie_1QuGhku4pAOQ/exec";
        const res = await fetch(apiUrl);
        const jobs = await res.json();

        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";
        jobs.forEach(job => {
          const li = document.createElement("li");
          li.innerHTML = `
            <h3>${job.title}</h3>
            <p>締切日: ${new Date(job.deadline).toLocaleDateString()}</p>
            <a href="${job.videoUrl}" target="_blank">紹介動画を見る</a>
            <a href="${job.detailsPage}" target="_blank">詳細ページへ</a>
            <br>
            <button data-jobid="${job.jobId}">この求人に応募する</button>
          `;
          jobList.appendChild(li);
        });

        // 応募ボタンのクリックイベント
        document.querySelectorAll('button[data-jobid]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const jobId = btn.getAttribute('data-jobid');
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
              liff.login();
            } else {
              liff.openWindow({ url: `after_entry.html?jobId=${jobId}`, external: false });
            }
          });
        });

      } catch (error) {
        console.error("求人データの読み込みに失敗しました:", error);
        document.getElementById("job-list").innerHTML = "<li>データを読み込めませんでした。</li>";
      }
    }

    window.onload = loadJobs;
  </script>
</body>
</html>
